<!DOCTYPE html>
<html ng-app="App">
  <head>
    <meta charset="utf-8"/>
    <title>frontend</title>
    <!-- inject:vendor:css -->
    <link rel="stylesheet" href="/vendors/css/bootstrap.css">
    <link rel="stylesheet" href="/vendors/css/font-awesome.css">
    <!-- endinject -->
    <!-- inject:css -->
    <link rel="stylesheet" href="/styles/app.css">
    <!-- endinject -->
  </head>
  <body ng-controller="AppCtrl">
    <h1 class="app-name">{{app_name}}</h1>
    <h2>Your new AngularJS app is now ready...</h2>

    <ng-view></ng-view>

    <script src="/vendors/js/angular.js"></script>

    <script src="/vendors/js/angular-animate.js"></script>

    <script src="/vendors/js/angular-translate.js"></script>
    <script src="/vendors/js/angular-ui-router.js"></script>
    <script src="/vendors/js/bootstrap.js"></script>
    <script src="/vendors/js/ngStorage.js"></script>
    <script src="/vendors/js/ui-bootstrap-tpls.js"></script>
    <script src="/vendors/js/ui-utils.js"></script>
    <!-- endinject -->

    <script src="/js/app.js"></script>
    <!-- endinject -->

</html>
